name: check

on: push

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm tsc
      - run: pnpm lint:ci
      - run: pnpm stylelint:ci
      - run: pnpm format:ci
      - run: pnpm test
      - run: pnpm screenshot
      - run: pnpm build
